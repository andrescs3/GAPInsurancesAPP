
        
        <div  [formGroup]="frmInsurance" >
            <div >
                <div >
                    <div >
                        <h4 [hidden]="InsuranceID<=0">Edit Insurance</h4>
                        <h4 [hidden]="InsuranceID>0">Add Insurance</h4>
                    </div>
                    <div>
                        
 
                            <div class="form-group row" [hidden]="InsuranceID<=0">
                                <label class="col-sm-2 col-form-label">Id</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" 
                                    disabled formControlName="InsuranceID" name="ID"/>
                                </div>
                            </div>                                                   

<div class="form-group row">
                                <label class="col-sm-2 col-form-label">Full Name</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" 
                                    name="Name" formControlName="Name" id="Name"/>
                                </div>
                                <div class="col-sm-12" *ngIf="Name.errors">
                                <div class="col-form-label" *ngIf="Name.errors" >
                                    <div *ngIf="Name.invalid && (Name.dirty || Name.touched)" class="col-form-label alert alert-danger">
                                      <div class="label-error" *ngIf="Name.errors.required">
                                         This cannot be empty!
                                      </div>
                                    </div>                        
                                </div>
                              </div>
                            </div>
                            
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Coverage</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" 
                                    formControlName="Coverage" name="Coverage"/>
                                </div>
                            </div>


                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Type</label>
                                <div class="col-sm-10">

                                    <select name="Type" formControlName="Type">
                                        <option class="form-control"  *ngFor="let key of keys" [value]="key" [label]="InsuranceTypeEnum[key]" ></option>
                                      </select>
                                </div>
                            </div>
                        
                    </div>
                    <div class="modal-footer" >
                        <button type="button" class="btn btn-secondary" (click)="redirect()">Close</button>
                        <button type="button" class="btn btn-primary" (click)="onSave()"  [disabled]="">Save</button>
                    </div>
                </div>
            </div>
        </div>
